{extend name='common/container'}
{block name="content"}
<div style="margin:0 15px 15px 15px;">
<el-card shadow="never" style="min-height:650px;">
<div v-if="search_visible" id="search" class="search">
	<el-form ref="form" size="small" :model="searchData" inline>
		<el-form-item label="覆盖原图">
			<el-select style="width:150px" v-model="searchData.upload_replace" filterable clearable placeholder="请选择">
				<el-option key="0" label="开启" value="1"></el-option>
				<el-option key="1" label="关闭" value="0"></el-option>
			</el-select>
		</el-form-item>
		<el-form-item label="生成缩略图">
			<el-select style="width:150px" v-model="searchData.thumb_status" filterable clearable placeholder="请选择">
				<el-option key="0" label="开启" value="1"></el-option>
				<el-option key="1" label="关闭" value="0"></el-option>
			</el-select>
		</el-form-item>
		<el-form-item label="缩放类型">
			<el-select style="width:150px" v-model="searchData.thumb_type" filterable clearable placeholder="请选择">
				<el-option key="0" label="等比例缩放" value="1"></el-option>
				<el-option key="1" label="缩放后填充" value="2"></el-option>
				<el-option key="2" label="居中裁剪" value="3"></el-option>
				<el-option key="3" label="左上角裁剪" value="4"></el-option>
				<el-option key="4" label="右下角裁剪" value="5"></el-option>
				<el-option key="5" label="固定尺寸缩放" value="6"></el-option>
			</el-select>
		</el-form-item>
		<search-tool :page_data.sync="page_data" :search_data.sync="searchData" @refesh_list="index"></search-tool>
	</el-form>
</div>
<div class="btn-group" style="margin-top:10px;margin-bottom:10px;">
	<div>
		<el-button v-for="item in filterGroupButtons" :key="item.access" :disabled="$data[item.disabled]" :type="item.color" size="mini" :icon="item.icon" @click="fn(item.clickname,'')">
			<span v-if="item.batch" v-text="$data['batchUpdateStatus']?'批量保存':'批量编辑'"></span>
			<span v-else v-text="item.name"></span>
		</el-button>
	</div>
	<div><table-tool tableid="upload_config" :search_visible.sync="search_visible"   @refesh_list="index"></table-tool></div>
</div>
<el-table id="upload_config" :row-class-name="rowClass" @selection-change="selection"  @row-click="handleRowClick"  row-key="id"  :header-cell-style="{ background: '#eef1f6', color: '#606266' }" @sort-change='sortChange' v-loading="loading"  ref="multipleTable" border class="eltable" :data="list"  style="width: 100%">
	<el-table-column align="center" type="selection" width="42"></el-table-column>
	<el-table-column align="center" type = '' property="id"  label="编号"  width="70">
	</el-table-column>
	<el-table-column align="center"  property="title"  label="配置名称"  width="">
	</el-table-column>
	<el-table-column align="center"  property="upload_replace"  label="覆盖原图"  width="">
		<template slot-scope="scope">
			<el-switch @change="updateExt(scope.row,'upload_replace')" :active-value="1" :inactive-value="0" v-model="scope.row.upload_replace"></el-switch>
		</template>
	</el-table-column>
	<el-table-column align="center"  property="thumb_status"  label="生成缩略图"  width="">
		<template slot-scope="scope">
			<el-switch @change="updateExt(scope.row,'thumb_status')" :active-value="1" :inactive-value="0" v-model="scope.row.thumb_status"></el-switch>
		</template>
	</el-table-column>
	<el-table-column align="center"  property="thumb_width"  label="缩略图宽"  width="">
	</el-table-column>
	<el-table-column align="center"  property="thumb_height"  label="缩略图高"  width="">
	</el-table-column>
	<el-table-column align="center"  property="thumb_type"  label="缩放类型"  width="">
		<template slot-scope="scope">
			<span v-if="scope.row.thumb_type == '1'" >等比例缩放</span>
			<span v-if="scope.row.thumb_type == '2'" >缩放后填充</span>
			<span v-if="scope.row.thumb_type == '3'" >居中裁剪</span>
			<span v-if="scope.row.thumb_type == '4'" >左上角裁剪</span>
			<span v-if="scope.row.thumb_type == '5'" >右下角裁剪</span>
			<span v-if="scope.row.thumb_type == '6'" >固定尺寸缩放</span>
		</template>
	</el-table-column>
	<el-table-column :fixed="ismobile()?false:'right'" label="操作" align="center" width="270">
		<template slot-scope="scope">
			<div v-if="scope.row.id">
				<el-button v-for="item in filterListButtons" :key="item.access" :type="item.color" size="mini" :icon="item.icon" @click="fn(item.clickname,scope.row)">
					{{item.name}}
				</el-button>
				<el-dropdown size="medium" trigger="click">
					<el-button size="small">
						更多<i class="el-icon-arrow-down el-icon--right"></i>
					</el-button>
					<el-dropdown-menu slot="dropdown">
						<el-dropdown-item v-for="item in filterOtherButtons" :key="item.access" @click.native.prevent="fn(item.clickname,scope.row)">
							{{item.name}}
						</el-dropdown-item>
					</el-dropdown-menu>
				</el-dropdown>
			</div>
		</template>
	</el-table-column>
</el-table>
<Page :total="page_data.total" :page.sync="page_data.page" :limit.sync="page_data.limit" @pagination="index" />
</el-card>

<!--添加-->
<Add :show.sync="dialog.addDialogStatus" size="small" @refesh_list="index"></Add>
<!--修改-->
<Update :info="updateInfo" :show.sync="dialog.updateDialogStatus" size="small" @refesh_list="index"></Update>
<!--查看详情-->
<Detail :info="detailInfo" :show.sync="dialog.detailDialogStatus" size="small" @refesh_list="index"></Detail>

</div>

{/block}
{block name="script"}
<script src="__PUBLIC__/assets/js/app.js"></script>
<script src="__PUBLIC__/components/admin/uploadconfig/add.js?v=<?php echo rand(1000,9999)?>"></script>
<script src="__PUBLIC__/components/admin/uploadconfig/update.js?v=<?php echo rand(1000,9999)?>"></script>
<script src="__PUBLIC__/components/admin/uploadconfig/detail.js?v=<?php echo rand(1000,9999)?>"></script>
<script>
new Vue({
	el: '#app',
	components:{
	},
	data: function() {
		return {
			dialog: {
				addDialogStatus : false,
				updateDialogStatus : false,
				detailDialogStatus : false,
			},
			searchData:{},
			button_group:[
				{
					name:'添加',
					color:'success',
					access:'/admin/Uploadconfig/add.html',
					icon:'el-icon-plus',
					disabled:'',
					clickname:'add',
					showGroup:true,
				},
				{
					name:'修改',
					color:'primary',
					access:'/admin/Uploadconfig/update.html',
					icon:'el-icon-edit',
					disabled:'single',
					clickname:'update',
					showGroup:true,
					showList:1,
				},
				{
					name:'删除',
					color:'danger',
					access:'/admin/Uploadconfig/delete.html',
					icon:'el-icon-delete',
					disabled:'multiple',
					clickname:'del',
					showGroup:true,
					showList:1,
				},
				{
					name:'查看详情',
					color:'info',
					access:'/admin/Uploadconfig/detail.html',
					icon:'el-icon-view',
					disabled:'single',
					clickname:'detail',
					showGroup:true,
					showList:2,
				},
			],
			loading: false,
			page_data: {
				limit: 20,
				page: 1,
				total:20,
			},
			order:'',
			sort:'',
			ids: [],
			single:true,
			multiple:true,
			search_visible:true,
			list: [],
			updateInfo:{},
			detailInfo:{},
		}
	},
	computed: {
		filterGroupButtons() {
			return this.button_group.filter(item => item.showGroup && checkPermission(item.access,"{:implode(',',session('admin.access'))}","{:session('admin.role_id')}",[1]));
		},
		filterListButtons() {
			return this.button_group.filter(item => item.showList == 1 && checkPermission(item.access,"{:implode(',',session('admin.access'))}","{:session('admin.role_id')}",[1]));
		},
		filterOtherButtons() {
			return this.button_group.filter(item => item.showList == 2 && checkPermission(item.access,"{:implode(',',session('admin.access'))}","{:session('admin.role_id')}",[1]));
		},
	},
	methods:{
		index(){
			let param = {limit:this.page_data.limit,page:this.page_data.page,order:this.order,sort:this.sort}
			Object.assign(param, this.searchData,this.urlobj)
			this.loading = true
			axios.post(base_url + '/Uploadconfig/index',param).then(res => {
				if(res.data.status == 200){
					this.list = res.data.data.data
					this.page_data.total = res.data.data.total
					this.loading = false
				}else{
					this.$message.error(res.data.msg);
				}
			})
		},
		updateExt(row,field){
			if(row.id){
				axios.post(base_url + '/Uploadconfig/updateExt',{id:row.id,[field]:row[field]}).then(res => {
					if(res.data.status == 200){
						this.$message({message: res.data.msg, type: 'success'})
					}else{
						this.$message.error(res.data.msg)
					}
				})
			}
		},
		add(){
			this.dialog.addDialogStatus = true
		},
		update(row){
			let id = row.id ? row.id : this.ids.join(',')
			axios.post(base_url + '/Uploadconfig/getUpdateInfo',{id:id}).then(res => {
				if(res.data.status == 200){
					this.dialog.updateDialogStatus = true
					this.updateInfo = res.data.data
				}else{
					this.$message.error(res.data.msg)
				}
			})
		},
		del(row){
			this.$confirm('确定操作吗?', '提示', {
				confirmButtonText: '确定',
				cancelButtonText: '取消',
				type: 'warning'
			}).then(() => {
				let ids = row.id ? row.id : this.ids.join(',')
				axios.post(base_url + '/Uploadconfig/delete',{id:ids}).then(res => {
					if(res.data.status == 200){
						this.$message({message: res.data.msg, type: 'success'})
						this.index()
					}else{
						this.$message.error(res.data.msg)
					}
				})
			}).catch(() => {})
		},
		detail(row){
			this.dialog.detailDialogStatus = true
			this.detailInfo = {id:row.id ? row.id : this.ids.join(',')}
		},
		selection(selection) {
			this.ids = selection.map(item => item.id)
			this.single = selection.length != 1
			this.multiple = !selection.length
		},
		handleRowClick(row, rowIndex,event){
			if(event.target.className !== 'el-input__inner'){
				this.$refs.multipleTable.toggleRowSelection(row)
			}
		},
		rowClass ({ row, rowIndex }) {
			for(let i=0;i<this.ids.length;i++) {
				if (row.id === this.ids[i]) {
					return 'rowLight'
				}
			}
		},
		sortChange(val){
			if(val.order == 'descending'){
				this.order= 'desc'
			}
			if(val.order == 'ascending'){
				this.order= 'asc'
			}
			this.sort = val.prop
			this.index()
		},
		fn(method,data){
			if(data){
				this[method](data)
			}else{
				this[method](this.ids)
			}
		},
	},
	mounted(){
		this.index()
	},
})
</script>
{/block}
